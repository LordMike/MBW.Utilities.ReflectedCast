image: microsoft/dotnet:2.1-sdk

stages:
- build
- test
- pack
- nuget

build:
  stage: build
  script:
    - dotnet restore
    - dotnet build --no-restore -c Debug
  artifacts:
    untracked: true
    expire_in: 6 hours

test:
  stage: test
  script:
    - dotnet restore
    - (cd src/MBW.Utilities.ReflectedCast.Tests; dotnet test -c Debug /p:CollectCoverage=true)
  dependencies:
  - build

pack:
  stage: pack
  script:
    - dotnet restore
    - dotnet pack -c Release --no-restore --include-symbols -o $CI_PROJECT_DIR/Build
  artifacts:
    paths:
    - Build/*.nupkg
    expire_in: 1 week
  dependencies:
  - build

nuget:
  stage: nuget
  script:
    - dotnet nuget push Build/*.nupkg -s https://api.nuget.org/v3/index.json -k $NUGET_KEY
  dependencies:
  - pack
  only:
  - nuget